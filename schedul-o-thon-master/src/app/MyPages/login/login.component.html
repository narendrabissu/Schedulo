   <div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Userid</label>
              <input  [(ngModel)]="loginUserData.userid"  name="userid" type="text" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input  [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
            </div>
          <br/>
            <button type="button" (click)="loginUser()"  class="btn btn-success float-right">submit</button>
            <div *ngIf="msg!=''"  style="padding:5%;color:red" >Inavlid Credentials! Try Again.</div>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
